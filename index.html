<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <title>Итоги года</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <section class="welcome-section">
          <img
            class="welcome-section__right-line"
            src="./images/right-line.svg"
            alt=""
          />
          <img
            class="welcome-section__left-line"
            src="./images/left-line.svg"
            alt=""
          />
          <div class="welcome-section__oval">
            <div class="welcome-section__circle"></div>
            <img
              class="welcome-section__oval_dash"
              src="images/dash-image.svg"
              alt=""
            />
            <h1>Итоги года со Студенческим Советом</h1>
            <p>
              Важные, искренние и яркие — вспомнили моменты нашего 2024 года
            </p>
            <img class="welcome-section__star" src="/images/star.svg" alt="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
